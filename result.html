<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Churn Prediction Result</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .result-container {
            background: #fff;
            max-width: 480px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px 40px;
            text-align: center;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.15rem;
            margin: 15px 0;
        }

        p strong {
            color: #555;
            text-transform: capitalize;
            margin-right: 8px;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* Responsive for smaller devices */
        @media (max-width: 500px) {
            .result-container {
                padding: 20px 25px;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Customer Churn Prediction</h1>
        
        <p><strong>Customer ID:</strong> {{ customer_id }}</p>
        <p><strong>Prediction:</strong> {{ prediction }}</p>
        <p><strong>Churn Probability:</strong> {{ probability }}%</p>
        
        <a href="/">Go back to input page</a>
    </div>
</body>
</html>
